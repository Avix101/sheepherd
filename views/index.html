<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>herd.io</title>
	<meta name="description" content="GDD II Digital Game Project">
	<meta name="author" content="Meh.">
	
	<!-- Stylesheet Links -->
	<link rel="stylesheet" type="text/css" href="../styles/ui.css">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Montserrat');
		body{
			font-family: 'Montserrat', sans-serif;
		}
		canvas {
			position:absolute;
			top:0;
			left:0;
			z-index: -999;
		}

	
	</style>
	
</head>

<body>
    <!-- width and height do not need to be set, because they are set in display.js -->
    <canvas id="primaryCanvas"> </canvas>

    <section id="startScreen">
    	<header> Sheepherd </header>
    	<span class="subtitle"> Developed by Meh. </span>
    	<label for"nameInput"> Enter Your Name: </label>
    	<input type="text" id="nameInput" name="playerName">
    	<div id="playerColor">
    		<label for="colorChoice">
    		<div id="colorChoice">
    			<div class="iconPicker"> 
	    			<div>
	    			<img name="0" class = "selected" src="../app/resources/greyicon.png" alt = "Grey" /> 
	    			<img name="1" src="../app/resources/brownicon.png" alt = "Brown" /> 
	    			<img name="2" src="../app/resources/redicon.png" alt = "Red" />
	    			<img name="3" src="../app/resources/darkbrownicon.png" alt = "Dark Brown" />
	    			</div>
    				<div>
    				<img name="4" src="../app/resources/whiteicon.png" alt = "White" />
    				<img name="5" src="../app/resources/whitespoticon.png" alt = "White Spotted" /> 
    				<img name="6" src="../app/resources/blackspoticon.png" alt = "Black Spotted" /> 
    				<img name="7" src="../app/resources/tanspoticon.png" alt = "Tan Spotted" />	
    				</div>
    			</div>
    		</div>
    	</div>
    	<button id="startSubmit"> Let's go! </button>
    </section>

    <section id="controlsMenu">
    	<p> Toggle Controls: C </p>
    	<p> Toggle Shepherd Following: Click </p>
    	<p> Zoom Camera: Scroll Wheel </p>
    	<p> Toggle Shepherd Line: V </p>
    </section>

    <section id="leaderboard">
    	<header> Leaderboard </header>
    	<div id="FirstPlace"><span class="leaderboardName">Filler</span><span class="leaderboardScore">100</span> </div>
    	<div id="SecondPlace"><span class="leaderboardName">Filler</span><span class="leaderboardScore">40</span> </div>
    	<div id="ThirdPlace"><span class="leaderboardName">Filler</span><span class="leaderboardScore">0</span> </div>
    	<div id="FourthPlace"><span class="leaderboardName">Filler</span><span class="leaderboardScore">0</span> </div>
    	<div id="FifthPlace"><span class="leaderboardName">Filler</span><span class="leaderboardScore">0</span> </div>
    </section>

    <section id="hud">
    	<div id="playerInfo"><span id="playerName"> </span><span id="playerScore"></span></div>
    </section>
	
	<!-- Script Links -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="../app/utilities.js"></script>
	<script src="../app/audio.js"></script>
	<script src="../app/display.js"></script>
	<script src="../app/input.js"></script>
	<script src="../app/sheep.js"></script>
	<script src="../app/network.js"></script>
	<script src="../app/ui.js"></script>
	<script src="../app/gameManager.js"></script>
	<script src="../app/client.js"></script>

	
</body>
</html>
